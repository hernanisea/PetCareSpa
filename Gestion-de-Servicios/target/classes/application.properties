spring.application.name=Gestion-de-Servicios
# Puerto del servidor
server.port=8083

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_petcare_spa
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

comentario-service.url = http://localhost:8080/api/v1/comentarios
reservas-service.url = http://localhost:8082/api/v1/reservas